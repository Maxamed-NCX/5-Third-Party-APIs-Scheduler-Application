<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">
        <img src="images/9am-5pm.gif" alt="9 to 5" width="100px"></img>
        Work Day Scheduler
      </h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      
      
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <!-- Time Block Notes from Yesterday -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> Note <br> from <br> Yesterday </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="yesterday"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
       
       <!-- Time Block 9AM -->
       <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">9:00 AM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9AM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
  
    
       <!-- Time Block 10AM -->
       <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 AM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10AM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

       <!-- Time Block 11AM -->
       <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 AM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11AM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

       <!-- Time Block 12PM -->
       <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

       <!-- Time Block 1PM -->
      <div class="row">
       <div class="input-group">
         <div class="input-group-prepend">
           <span class="input-group-text hour">1:00 PM </span>
         </div>
         <textarea class="form-control" aria-label="With textarea" id="13PM"></textarea>
         <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
       </div>
     </div>

      <!-- Time Block 2PM -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">2:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="14PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

     
       <!-- Time Block 3PM -->
       <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">3:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="15PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

       <!-- Time Block 4PM -->
       <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">4:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="16PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

       <!-- Time Block 5PM -->
       <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour"> 5:00 PM </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="17PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <!-- Time Block Notes from Tomorrow -->
      <div class="row">
       <div class="input-group">
         <div class="input-group-prepend">
           <span class="input-group-text hour"> Note <br> for <br> Tomorrow </span>
         </div>
         <textarea class="form-control" aria-label="With textarea" id="tomorrow"></textarea>
         <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
       </div>
     </div>

    </div>


    <div class="cleaerbtn">
      <button type="button" class="btn btn-outline-dark" id="clearScheduler">
        Clear Scheduler!
      </button>
    </div>
    

    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
